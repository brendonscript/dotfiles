- defaults:
    link:
      create: true
      relink: true
- clean: ["~", "~/.config", "~/bin"]
- create:
    - ~/Developer
    - ~/Developer/Personal
    - ~/Developer/Work
    - ~/Developer/Scripts
    - ~/tmp
    - ~/bin
- create:
    ~/.ssh:
      mode: 0700
- shell:
    - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/.config/aerospace:
      if: "test (uname -s) = 'Darwin'"
      path: config/aerospace
    ~/.config/bat: config/bat
    ~/.config/nushell: config/nushell
    ~/.config/borders: config/borders
    ~/.config/btop: config/btop
    ~/.config/fish:
      force: true
      path: config/fish
    ~/.config/gh: config/gh
    ~/.config/ghostty: config/ghostty
    ~/.config/gitui: config/gitui
    ~/.config/karabiner: config/karabiner
    ~/.config/kitty: config/kitty
    ~/.config/lazydocker: config/lazydocker
    ~/.config/lazygit: config/lazygit
    ~/.config/marksman: config/marksman
    ~/.config/mise: config/mise
    ~/.config/nvim: config/nvim
    ~/.config/nvim-kickstart: config/nvim-kickstart
    ~/.config/nvim-vscode: config/nvim-vscode
    ~/.config/sketchybar: config/sketchybar
    ~/.config/starship: config/starship
    ~/.config/television: config/television
    ~/.config/tmux: config/tmux
    ~/.config/vifm: config/vifm
    ~/.config/wezterm: config/wezterm
    ~/.config/yazi: config/yazi
    ~/.config/zellij: config/zellij
    ~/.default-npm-packages: default-npm-packages
    ~/.gitconfig: git/.gitconfig
    ~/.hammerspoon:
      if: "test (uname -s) = 'Darwin'"
      path: hammerspoon
    ~/.hushlogin: hushlogin
    ~/.ssh/config: ssh/config
    ~/Brewfile:
      force: true
      if: "test (uname -s) = 'Darwin'"
      path: Brewfile
    ~/Library/Application Support/Sublime Merge:
      path: Sublime Merge
    ~/Library/Application Support/Sublime Text:
      path: Sublime Text
    ~/bin:
      path: bin
      force: true

- shell:
    - command: ./init-scripts/initial-configure.sh
      description: Initializing Dotfiles
      stdin: true
      stdout: true
    - command: ./init-scripts/setup-conventional-commits.sh
      description: Setting up conventional commits
      stdin: true
      stdout: true
